<div id="premierComponent">
    <div *ngFor="let car of cars" (click)="onSelect(car)">
        <div>id: {{ car.id }}</div>
        <div>model: {{ car.model | uppercase }}</div>
        <div>nombre de place: {{ car.nbrDePlace }}</div>
        <input [(ngModel)]="car.model" />
        <input [(ngModel)]="car.nbrDePlace" />
    </div>

    <div *ngIf="selectedCar">
        <app-car-detail [car]="selectedCar"></app-car-detail>
    </div>
    <div>
        <br/><app-car-create ></app-car-create>
    </div>
</div>
